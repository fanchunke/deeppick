version: "2"
sql:
  - engine: "mysql"
    queries: "internal/repository/queries"
    schema: "internal/repository/schema"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "database/sql"
        sql_driver: "github.com/go-sql-driver/mysql"
        emit_json_tags: true